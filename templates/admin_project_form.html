{% extends 'base.html' %}

{% block title %}{{ '프로젝트 수정' if project else '새 프로젝트' }}{% endblock %}

{% block content %}
<div style="margin-bottom: 24px;">
    <a href="{{ url_for('admin_dashboard') }}" style="color: var(--gray-500); text-decoration: none; font-size: 0.875rem;">
        ← 대시보드
    </a>
    <h1 style="font-size: 1.5rem; font-weight: 700; margin-top: 8px;">
        {{ '프로젝트 수정' if project else '새 프로젝트 만들기' }}
    </h1>
</div>

<form method="POST">
    <div class="card">
        <div class="form-group">
            <label class="form-label">프로젝트 이름 *</label>
            <input type="text" name="name" class="form-input" 
                   placeholder="예: 2024 여름 촬영" required
                   value="{{ project.name if project else '' }}">
        </div>
        
        <div class="form-group">
            <label class="form-label">설명 (선택)</label>
            <textarea name="description" class="form-input" 
                      placeholder="프로젝트에 대한 간단한 설명">{{ project.description if project else '' }}</textarea>
        </div>
        
        {% if project %}
        <div class="form-group">
            <label class="checkbox-wrap">
                <input type="checkbox" name="is_active" {{ 'checked' if project.is_active else '' }}>
                <span>업로드 활성화</span>
            </label>
            <p style="color: var(--gray-500); font-size: 0.875rem; margin-top: 4px;">
                비활성화하면 사용자가 이 프로젝트에 사진을 업로드할 수 없습니다.
            </p>
        </div>
        {% endif %}
    </div>
    
    <div style="display: flex; gap: 12px;">
        <button type="submit" class="btn btn-primary" style="flex: 1;">
            {{ '저장' if project else '프로젝트 만들기' }}
        </button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline">
            취소
        </a>
    </div>
</form>
{% endblock %}
